<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

  <div class="container">

    <div class="title">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div class="score-display">

      <div>Computer: </div>
      <div id="computer-score">0</div>

      <div>User: </div>
      <div id="user-score">0</div>

    </div>

    <div id="ui-message" class="ui-message">
      Select One...
    </div>


    <div class="buttons">
      <button id="rock" type="button">Rock</button>
      <button id="paper" type="button">Paper</button>
      <button id="scissors" type="button">Scissors</button>
    </div>

    <div class="game-over" id="game-over-message"></div>

  </div>

  <!-- This is one way (the best way) to add js to an HTML file -->
  <script src="/js/main.js"></script>
</body>

</html>
